<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Diaria WRF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Predicción Diaria WRF</h1>        
        <div class="table-responsive">           
            <table id="prediccionTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Server</th>
                        <th>Cobertura</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = 'https://tec.citius.usc.es/ccmm/geoserver/ccmm/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=ccmm%3Aprediccion_diaria_wrf_wfs&outputFormat=application%2Fjson';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const features = data.features;
                    const tableBody = document.querySelector('#prediccionTable tbody');
                    tableBody.innerHTML = '';

                    features.forEach(feature => {
                        const row = `<tr>
                            <td>${feature.properties.phenomenon_time_start}</td>
                            <td>${feature.properties.phenomenon_time_end || 'N/A'}</td>
                            <td>${feature.properties.subsamples_server}</td>
                            <td>${feature.properties.subsamples_coverage}</td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });

                    const table = $('#prediccionTable').DataTable({
                        ordering: true,
                        paging: false
                    });

                    $('#search').on('keyup', function () {
                        table.search(this.value).draw();
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
